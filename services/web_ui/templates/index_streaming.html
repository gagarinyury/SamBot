<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamBot v2 - Video Content Extraction & AI Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 24px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .log-container {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            padding: 4px 0;
            color: #333;
        }

        .result-container {
            display: none;
            margin-top: 24px;
        }

        .summary-box {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 16px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .metadata-item {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
        }

        .metadata-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .metadata-value {
            font-weight: 600;
            color: #333;
        }

        .streaming-text {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #333;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background: #667eea;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ü§ñ SamBot v2</h1>
            <p class="subtitle">Extract, Transcribe & Summarize YouTube Videos with AI</p>

            <div class="input-group">
                <input
                    type="text"
                    id="videoUrl"
                    placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=...)"
                    value="https://www.youtube.com/watch?v=5jwGHcuoXfo"
                >
                <button id="extractBtn" onclick="startExtraction()">Extract</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="log-container" id="logContainer"></div>
            </div>

            <div class="result-container" id="resultContainer">
                <h3>‚úÖ Extraction Complete</h3>
                <div class="metadata-grid" id="metadataGrid"></div>
                <button onclick="startSummarization()" style="margin-top: 16px;">üìù Generate Summary</button>
            </div>
        </div>

        <div class="card" id="summaryCard" style="display: none;">
            <h2>üìù AI Summary</h2>
            <div class="summary-box" id="summaryBox"></div>
        </div>
    </div>

    <script>
        let currentContentId = null;

        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function startExtraction() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Reset UI
            document.getElementById('extractBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('summaryCard').style.display = 'none';
            document.getElementById('logContainer').innerHTML = '';
            updateProgress(0);

            // Start SSE stream
            fetch('/extract/stream', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({done, value}) => {
                        if (done) {
                            document.getElementById('extractBtn').disabled = false;
                            return;
                        }

                        const chunk = decoder.decode(value, {stream: true});
                        const lines = chunk.split('\n');

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.substring(6));
                                handleExtractionEvent(data);
                            }
                        });

                        readStream();
                    });
                }

                readStream();
            })
            .catch(error => {
                console.error('Stream error:', error);
                addLog('‚ùå Connection error');
                document.getElementById('extractBtn').disabled = false;
            });
        }

        function handleExtractionEvent(data) {
            addLog(data.message);

            if (data.status === 'started') {
                updateProgress(10);
            } else if (data.status === 'downloading') {
                updateProgress(30);
            } else if (data.status === 'transcribing') {
                updateProgress(60);
                currentContentId = data.content_id;
            } else if (data.status === 'completed') {
                updateProgress(100);
                displayResults(data.result);
            } else if (data.status === 'error') {
                updateProgress(0);
                document.getElementById('extractBtn').disabled = false;
            }
        }

        function displayResults(result) {
            const metadataGrid = document.getElementById('metadataGrid');
            const metadata = result.metadata || {};

            metadataGrid.innerHTML = `
                <div class="metadata-item">
                    <div class="metadata-label">Content ID</div>
                    <div class="metadata-value">${result.content_id}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Title</div>
                    <div class="metadata-value">${metadata.title || 'N/A'}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Duration</div>
                    <div class="metadata-value">${metadata.duration || 'N/A'}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Transcript Length</div>
                    <div class="metadata-value">${result.full_transcript?.length || 0} chars</div>
                </div>
            `;

            document.getElementById('resultContainer').style.display = 'block';
        }

        function startSummarization() {
            if (!currentContentId) {
                alert('No content ID available');
                return;
            }

            document.getElementById('summaryCard').style.display = 'block';
            document.getElementById('summaryBox').innerHTML = '<div class="cursor"></div>';

            // Start SSE stream for summary
            fetch(`/summarize/stream/${currentContentId}`, {
                method: 'POST'
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({done, value}) => {
                        if (done) return;

                        const chunk = decoder.decode(value, {stream: true});
                        const lines = chunk.split('\n');

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.substring(6));
                                handleSummaryEvent(data);
                            }
                        });

                        readStream();
                    });
                }

                readStream();
            });
        }

        function handleSummaryEvent(data) {
            const summaryBox = document.getElementById('summaryBox');

            if (data.status === 'generating') {
                summaryBox.innerHTML = `<div class="streaming-text">${data.text}<span class="cursor"></span></div>`;
            } else if (data.status === 'completed') {
                summaryBox.innerHTML = `<div class="streaming-text">${data.summary}</div>`;
            } else if (data.status === 'error') {
                summaryBox.innerHTML = `<div class="error">${data.message}</div>`;
            }
        }
    </script>
</body>
</html>
